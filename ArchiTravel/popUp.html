<title>popUp.html</title>
<script>
	/* 이미지 클릭하면 창이 닫치도록 설정 */
	function MM_callJS(jsStr) { //v2.0
  		return eval(jsStr)
	}
</script>

<body>
	<!-- 이미지를 버튼처럼 인식하기 위해 사진에 링크 적용  -->
	<a href="#"><img src="popup.png" alt="" width="350" height="355" onClick="MM_callJS('window.close();')"/></a>
</body>
